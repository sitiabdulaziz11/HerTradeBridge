<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Marketplace{% endblock %}</title>

    <!-- Bootstrap CSS (for nice styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        nav {
            background-color: #0d6efd;
        }
        nav a.nav-link {
            color: white !important;
            font-weight: 500;
        }
        footer {
            margin-top: 3rem;
            padding: 1rem;
            background: #0d6efd;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <!-- üß≠ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'all_users' %}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'all_addresses' %}">Addresses</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'all_reviews' %}">Reviews</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- üì¶ Main content -->
    <div class="container">
        {% block content %}
        <!-- Each page content goes here -->
        {% endblock %}
    </div>

    <!-- ü¶∂ Footer -->
    <footer>
        &copy; {{ now|date:"Y" }} My Marketplace ‚Äî Built with Django ‚ù§Ô∏è
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
